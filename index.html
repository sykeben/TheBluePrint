<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Meta -->
        <meta charset="utf-8">
        <title>TheBluePrint</title>
        <link rel="shortcut icon" type="image/png" href="branding/favicon.png">

        <!-- Vendor -->
        <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">

        <!-- Interface Styling -->
        <link rel="stylesheet" href="frontend/interface.css">

    </head>

    <body class="m-0">

        <!-- Navbar (Does not print) -->
        <div class="navbar navbar-expand navbar-dark bg-primary d-print-none">

            <!-- Brand -->
            <div class="navbar-brand">
                <img src="branding/logo.png" height="32" class="p-0 my-n1 ml-1">
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse">

                <!-- Links -->
                <ul class="navbar-nav ml-n2 mr-auto">
                    <a class="nav-item nav-link font-slightly-bigger mb-n1 mt-0" href="#" onclick="window.print();return false;">Print</a>
                </ul>

                <!-- Search Form -->
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2 text-primary border-white" type="search" autocomplete="off" placeholder="Team Number" id="team-input" name="team">
                    <input class="form-control mr-sm-2 text-primary border-white" type="search" autocomplete="off" placeholder="Event Key" id="event-input" name="event">
                    <button class="btn text-primary btn-light my-2 my-sm-0" type="submit">Search</button>
                </form>

            </div>

        </div>

        <!-- Loader Container -->
        <div class="container p-5 vw100" id="loader">
            
            <!-- Header -->
            <h1>Loading: <span id="loader-precent">0</span>%</h1>

            <!-- Appended Info -->
            <p class="lead" id="loader-message" style="display: none;"></p>

        </div>

        <!-- Info Container -->
        <div class="container px-5 pt-1 pb-4" style="display: none;">

            <!-- Header (Replaces navbar in printing) -->
            <div class="p-2 m-0 d-none d-print-block">

                <!-- Title -->
                <h1>TheBluePrint</h1>

                <!-- Event Info -->
                <p>
                    <span id="event-name"></span>,
                    <span id="event-city"></span>,
                    <span id="event-state"></span>
                    (<span id="event-start"></span> to <span id="event-end"></span>)
                </p>

            </div>

            <!-- QR Codes -->
            <div class="pt-4 mt-4">

                <!-- Header -->
                <h2>QR Codes</h2>

                <!-- List -->
                <div class="container-fluid mx-0 px-0 my-1 py-1">

                    <!-- Codes -->
                    <div class="row">
                        <div class="col qr-code" id="qr-team"></div>
                        <div class="col qr-code" id="qr-event"></div>
                        <div class="col qr-code" id="qr-directions"></div>
                    </div>

                    <!-- Labels -->
                    <div class="row font-bigger">
                        <div class="col qr-text">Team Page</div>
                        <div class="col qr-text">Event Page</div>
                        <div class="col qr-text">Directions</div>
                    </div>

                </div>

            </div>

            <!-- Directions -->
            <div class="pt-4 mt-4">

                <!-- Header -->
                <h2>Directions</h2>

                <!-- Info -->
                <table class="table table-borderless table-responsive table-sm font-slightly-bigger">

                    <!-- From -->
                    <tr>
                        <td>From</td>
                        <td class="font-italic" id="start-address">Somewhere</td>
                    </tr>

                    <!-- To -->
                    <tr>
                        <td>To</td>
                        <td class="font-italic" id="end-address">Elsewhere</td>
                    </tr>

                </table>

                <!-- List -->
                <div class="mt-n2" id="directions-list"></div>

            </div>

            <!-- Match List -->
            <div class="pt-4 mt-4">

                <!-- Header -->
                <h2>Matches</h2>

                <!-- List -->
                <table class="table table-striped table-hover border">

                    <!-- Header -->
                    <thead>
                        <tr>
                            <th scope="col" class="border-right">Match</th>
                            <th scope="col" class="border-right">Time</th>
                            <th scope="col" colspan="3" class="border-right">Red Alliance</th>
                            <th scope="col" colspan="3">Blue Alliance</th>
                        </tr>
                    </thead>

                    <!-- Body -->
                    <tbody id="match-list"></tbody>

                </table>

            </div>

        </div>

        <!-- Vendor -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/popper/popper.min.js"></script>
        <script src="vendor/bootstrap/bootstrap.min.js"></script>
        <script src="vendor/qrcode/qrcode.min.js"></script>

        <!-- Interface Script -->
        <script src="backend/interface.js"></script>

    </body>

</html>
